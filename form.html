<!DOCTYPE html>
<html lang="es">
<head>
  <title>Form</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7f18972fca.js" crossorigin="anonymous"></script>
  
</head>
<body>

  <header>
    <div class="container">
        <a class="logo" href="index.html">COSMOS Travel</a>
        <nav>
            <a href="index.html#colonia">Colonia</a>
            <a href="index.html#viajes">Nuestros destinos</a>
            <a href="index.html#oportunidades">Oportunidades</a>
            <a href="form.html">Contacto</a>
        </nav>
    </div>
</header>

<section id="formulario">
  <div class="container">
    <form action="" class="form" id="form" autocomplete="off">
      <h2>Empieza la aventura!</h2>
      <div class="form-input myname">
        <input type="text" id="myname">
        <label for="myname">Nombre Terrestre</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input dni">
        <input type="text" id="dni">
        <label for="dni">DNI</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input email">
        <input type="email" id="email">
        <label for="email">Correo electrónico</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input mobile">
        <input type="text" id="mobile">
        <label for="mobile">Celular</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input password">
        <input type="password" id="password">
        <label for="password">Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input repeatPassword">
        <input type="password" id="repeatPassword">
        <label for="repeatPassword">Repetir Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-termsAndConditions termsAndConditions">
        <input type="checkbox" id="termsAndConditions">
        <label for="termsAndConditions">He leído y acepto los </label>
        <a href="#">Términos y Condiciones</a>
        <p class="mensajeError"></p>
      </div>
      <div class="form-boton" >
        <button type="submit" value="Enviar">Enviar</button>
      </div>
      <p class="mensajeCorrecto"></p>
    </form>
  </div>
 
</section>

<footer>
  <div class="container">
      <p><i class="fa-brands fa-facebook fa-xl"></i></p>
      <p><i class="fa-brands fa-instagram fa-xl"></i></p>
      <p><i class="fa-brands fa-youtube fa-xl"></i></p>
      <p>&copy; COSMOS Travel 2022</p>
  </div>
</footer>

 <script src="js/form.js"></script>
</body>
</html>
